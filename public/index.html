<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Eat-Da-Burger!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.0.0/lumen/bootstrap.min.css" />

    <link rel="stylesheet" href="assets/css/styles.css" media="screen" title="no title">

    <script src="https://code.jquery.com/jquery.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>
    <div class="container" style="text-align: center">
        <h1 id="title">Eat-Da-Burger!</h1>
        <img src="./assets/img/burger.png" alt="Brown Cony Burger">
    </div>
    <div class="container">
        <div class="form-group" style="text-align: center">
            <textarea class="form-control" placeholder="Add a burger" id="burgers" rows="3" cols="20"></textarea>
            <br>
            <button class="insert btn btn-success" type="submit" style="margin-bottom: 10px">Add Burger</button>
           
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <ul class="list-group burger-list">
                    <span class="burger-container"></span>
                </ul>
            </div>
            
            <div class="col-md-6">
                <ul class="list-group burger-list">
                    <span class="devoured-container"></span>
                </ul>
            </div>
        </div>
    </div>

    <script src="./assets/js/view.js" type="text/javascript"></script>

</body>

</html>
